<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
{% if number %}
    {% if number % 2 == 0 %}
        <p>Число {{number}} чётное!</p>
    {% else %}
        <p>Число {{number}} нечётное!</p>
    {% endif %}
{% else %}
    <p>Числа нет!</p>
{% endif %}
</body>
</html>
